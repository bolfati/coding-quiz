<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Bijan Coding Quiz</title>
</head>
<body>
    <header class="top">
        <h1 id="highscores">High Score List Here</h1> 
        <h2 id="timer"></h2> 
    </header>

    <section id="begin"> 
        
        <button id="start">Start</button>
    </section>

    <div id="quizArea">
        <h4 id="question">What is coding like?</h4>
        <ul>
        <li id="answers1" data-number="1">All of the below</li>
        <li id="answers2" data-number="2">Fun</li>
        <li id="answers3" data-number="3">Exciting</li>
        <li id="answers4" data-number="4">Time Consuming</li>
        </ul>
        <h5 id="answer"></h5>
    </div>

    <div id ="results">
        <h6>Results:</h6>
        <p id="scoring">Your score is:<p>
        <input type="text" id="content1" placeholder="Type Name Here" />
        <button id="submit">Submit to High Scores</button>
    </div>

    <div id="scores">
        <div id="names">
            </div> 
        </div>
        <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
